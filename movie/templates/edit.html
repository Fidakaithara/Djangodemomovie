<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2 class="text-center">Edit Movie List</h2>



<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<div class="mb-3 mx-2">
  <label  class="form-label">Title :</label>
  <input type="text" class="form-control" name="t" placeholder="Title">
</div>
<div class="mb-3 mx-2">
  <label  class="form-label">Description :</label>
  <textarea class="form-control" name="d" placeholder="Write your description"></textarea>
</div>
<div class="mb-3 mx-2">
  <label  class="form-label">Language :</label>
  <input type="text" class="form-control" name="l" placeholder="language" >
</div>
<div class="mb-3 mx-2">
  <label  class="form-label">Year :</label>
  <input type="text" class="form-control" name="y" placeholder="year" >
</div>
<div class="mb-3 mx-2">
  <label  class="form-label">Image :</label>
  <input type="file" class="form-control" name="i">
</div>
<div class="mb-3 mx-2">
<input type="submit" class="form-control" value="EDIT MOVIE">
</div>
</form>



{% endblock%}
